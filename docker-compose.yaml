version: '3.10'
services:
  web:
    build: 
          dockerfile: Dockerfile
    command: python /weather/src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/weather
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
      image: postgres
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
      ports:
      - "5432:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data: